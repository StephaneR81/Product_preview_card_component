<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/img/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="./assets/styles/styles.css">
    <title>Product preview card component</title>
</head>

<body>
    <main>
        <!-- Card -->
        <article class="card">
            <!-- Top/Left part of the card -->
            <div class="card__top">
                <!-- Photo -->
                <img class="card__picture"
                    srcset="./assets/img/image-product-desktop.jpg 600w, ./assets/img/image-product-mobile.jpg 600w"
                    sizes="(min-width: 1440px) 600px" src="./assets/img/image-product-mobile.jpg"
                    alt="Image reprÃ©sentant une bouteille de parfum Chanel">
            </div>
            <!-- Bottom/Right part of the card -->
            <div class="card__bottom">
                <h2>PERFUME</h2>
                <h1>Gabrielle Essence Eau De Parfum</h1>
                <p class="card__description">A floral, solar and voluptuous interpretation composed by Olivier Polge,
                    Perfumer-Creator for the House of CHANEL.</p>
                <p class="card__price">$149.99<span class="card__oldPrice">$169.99</span></p>
                <button class="card__button"><i class="card__icon">&#x1f6d2;</i> Add to Cart</button>
            </div>
        </article>
    </main>

</body>

</html>
